{% extends 'base.html' %}
{% load static %}

{% block style_block %}
    <style>
        .wave {
            position: absolute;
            {#top: 100%;#}
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(219% + 1.3px);
            height: 164px;
            transform: rotateY(180deg);
        }

        .wave .shape-fill {
            fill: #312E81;
        }

        /** For mobile devices **/
        @media (max-width: 767px) {
            .wave svg {
                width: calc(231% + 1.3px);
                height: 89px;
            }
        }
    </style>
{% endblock %}

{% block body_block %}
    <div class="py-20 text-center bg-indigo-900">
        <div class="text-white flex items-center justify-center gap-4 py-10">
            <div class="w-10">
                <img src="{% static 'images/favicon.svg' %}" alt="">
            </div>
            <h2 class="text-2xl">Search Movies and TV Shows</h2>
        </div>

        <div class="search-text">
            <form action="{% url 'searchapp:search' %}" method="GET" class="flex justify-center">
                <input type="text" name="search"
                       class="px-4 py-3 w-1/3 outline-none border border-light-blue-400 rounded-md rounded-r-none focus:outline-none focus:ring-2 focus:ring-light-blue-300"
                       placeholder="Movie or TV Show Name">
                <button type="submit"
                        class="px-4 p-3 bg-white text-indigo-900 text-md rounded-md rounded-l-none focus:outline-none focus:ring-2 focus:ring-light-blue-300">
                    <i class="fal fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="">
    <div class="wave">
