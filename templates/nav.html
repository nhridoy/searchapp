{% load static %}
<div class="w-full bg-indigo-900 p-3 flex items-center justify-between">
    <div class="logo w-10">
        <a href="{% url 'searchapp:index' %}"><img src="{% static 'images/favicon.svg' %}" alt=""></a>
    </div>
    <div class="flex items-center justify-end gap-4 text-white">
        {% if user.is_authenticated %}
            <a href="{% url 'profileapp:profile' %}" class="">Profile</a>
            <a href="{% url 'profileapp:change-password' %}" class="">Change Password</a>
            <a href="{% url 'searchapp:search-history' %}" class="px-2 py-1 rounded-md bg-white hover:bg-gray-100 focus:bg-gray-100 focus:outline-none text-indigo-900">Search History</a>
            <a href="{% url 'profileapp:logout' %}" class="">Logout</a>
        {% else %}
            <a href="{% url 'profileapp:login' %}" class="">Login</a>
            <a href="{% url 'profileapp:register' %}" class="">Register</a>
        {% endif %}
    </div>
</div>
