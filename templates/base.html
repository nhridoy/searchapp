<!doctype html>
{% load static %}
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title_block %}
        Search Your Favourite Movies and TV Shows
    {% endblock %}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.svg" %}">
    <link rel="stylesheet" href="{% static 'fonts/css/all.min.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,400&display=swap"
          rel="stylesheet">
    {% block style_block %}

    {% endblock %}
</head>
<body class="text-gray-800 text-sm transition tracking-wide min-h-full flex flex-col"
      style="font-family: 'Poppins', sans-serif;">

{% include 'nav.html' %}

<div class="">
    {% block body_block %}

    {% endblock %}
</div>

<div class="footer overflow-hidden bg-indigo-900 text-center text-white font-semibold mt-auto py-3 sticky top-full">
    <h2 class="">All Rights Reserved &copy; Nahidujjaman 2021</h2>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
{% block script_block %}

{% endblock %}
</body>
</html>
